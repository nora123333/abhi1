<html>
    <head>
      <title>Ui Development</title>
      <script>
        function myFunction(){
            document.getElementById("myabhi").innerHTML ="Welcome to JavaScript Programming";
        }
      </script>  
    </head>
    <body>
        <h2>My JavaScript Function Programming</h2>
        <p id="myabhi"></p>
        <button type="button" onclick="myFunction()">ClickMe</button>
          
          
    </body>
</html>
