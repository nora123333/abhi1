<html>
    <head>
      <title>Ui Development</title>
      <script>
        function displayDate(){
            document.getElementById("myDate").innerHTML=Date();
        }
      </script>  
    </head>
    <body>
      <p id="myDate">Hello Date:</p>
      <input type="button" onclick="displayDate()" value="DisplayDate">
          
          
    </body>
</html>
